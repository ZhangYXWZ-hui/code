<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>模糊查询</title>
    <style>
        
    </style>
</head>
<body>
    
    <div class="search">
        <input id="search" type="text">
        <button>查询</button>
    </div>
    <div class="show"></div>
   
    
    <script>
        // let keyword= '餐饮';
        let data = JSON.parse(mess)
        function search(){
            let arr ={};
            let result = $('#search').val();
            let seaValue = result.split('');
            for(let item in data.brand){
                if(data.brand[item].belong.match(result)){
                    arr[item]=1
                }       
            }
            for(let item in data.brand){
                for(let i=0;i<seaValue.length;i++){
                    if(data.brand[item].belong.match(seaValue[i])){
                        if(!arr[item]){
                            arr[item]=1
                        }
                    }  
                }
            }
            console.log(arr);
            return arr
        }
        $('button').on('click', function () {
            search()
        })
        $('input').keydown(function(e){
            if(e.which == 13){
                search()
            }
        })

    </script>  
</body>

</html>
