    <script type="text/javascript">
        // $('#ss').val($('title').text())
        var xhr = new XMLHttpRequest();
        xhr.open('post', 'http://127.0.0.1:5500/xb/js/text.html', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        var scriptArr = new Array();
        var scriptArr1 = "http://robot.51lick.com/media/js/libraries/2.jquery.js";
        var scriptArr2 = "http://robot.51lick.com/media/js/layer/layer.js?v3.1.1";
        var scriptArr3 = "http://robot.51lick.com/media/FormBundle/js/submit.js?v1.0.00000009";
        scriptArr[0] = scriptArr1;
        scriptArr[1] = scriptArr2;
        scriptArr[2] = scriptArr3;
        getScript(scriptArr, "scriptArr", 0);
        function loadScript(url, id, callback) {
            var head = document.head || document.getElementsByTagName("head")[0];
            var script = document.createElement("script");
            script.type = "text/javascript";
            if (typeof (callback) != "undefined") {
                if (script.readyState) {
                    script.onreadystatechange = function () {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            callback(url);
                        }
                    };
                } else {
                    script.onload = function () {
                        callback(url);
                    };
                }
            }
            script.src = url;
            script.id = id;
            script.state = false;
            head.appendChild(script);
        }
        function getScript(scriptArr, text = "scriptArr", number = 0) {
            var id = text + number;
            if (number < scriptArr.length) {
                if (document.getElementById(id) == null) {
                    loadScript(scriptArr[number], id, function (url) {
                        document.getElementById(id).setAttribute("state", true);
                        getScript(scriptArr, text, number + 1);
                    });
                } else {
                    if (document.getElementById(id).src != scriptArr[number]) {
                        document.getElementById(id).src = scriptArr[number];
                        getScript(scriptArr, text, number + 1);
                    }
                }
            }
        }
    </script>
    <script>
