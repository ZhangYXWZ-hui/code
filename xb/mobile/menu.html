<script>
    //header
    $('.top').css('background', $('.menu_box li').css('background'))
    //footer
    $('.footer').css('background', $('.menu_box li').css('background'))
    $('.footer .left').on('click', function () {
        location.href = '../mobileindex.html'
    })
    $('.footer .right').on('click', function () {
        location.href = 'menu.html'
    })
    // console.log(self.history)
    $('.back').on('click', function () {
        window.history.back()
    })
    //跳转
    $('[myAttr]').on('click', function () {
        // window.open("firstclass/dianpuindex.html?name=xiaobao")
        location.href = 'bigClass.html?class='+$(this).attr('myAttr')
    })
</script>
