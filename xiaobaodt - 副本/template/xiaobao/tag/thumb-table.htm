<table width="100%">
{loop $tags $i $t}
{if $i%$cols==0}<tr align="center">{/if}
<td width="{$percent}" valign="top"><a href="{userurl($t[username], 'file=sell&itemid='.$t['itemid'], $domain)}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt="{$t[alt]}"/></a>
{if $length}<ul><li><a href="{userurl($t[username], 'file=sell&itemid='.$t['itemid'], $domain)}" title="{$t[alt]}"{if $target} target="{$target}"{/if}>{$t[title]}</a></li></ul>{/if}</td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
