{loop $tags $i $t}
{if $i<5}
<li class="uk-width-1-5">
                    <div class="braPic">
                        <div class="uk-position-relative">
                            <a href="{if $t[linkurl]}{$t[linkurl]}{else}###{/if}" target="{if $t[linkurl]}_blank{else}_self{/if}"><img src="{$t[thumb]}" alt="">
                            <span class="uk-position-absolute">{$t[title]}</span></a>
                        </div>
                    </div>
</li>
{/if}
{/loop}
