        * {

        ul,

        }

        #slide {
            height: 400px;
            width: 600px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .pic-list {
            width: 2400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .pic-list li {
            float: left;
        }

        .pic-list li img {
            width: 600px;
            height: 400px;
        }

        .btn {
            opacity: 0.4;
            position: absolute;
            top: 50%;
            height: 50px;
            width: 50px;
            /*opacity: 0.5;*/
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            background: white;
            font-size: 25px;
            line-height: 50px;
            text-align: center;
            transition: all 1s;
            transform: translateY(-50%);
        }

        .next {
            right: 0;
        }

        .icon-list {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .icon-list li {
            float: left;
            margin: 0 5px;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
        }

        .icon-list .active {
            background: #fff;
        }
    </style>

        $(function () {

            $("input[type=text]").change(function () {
                var searchText = $(this).val(); //获取输入的搜索内容
                var $searchLi = ""; //预备对象，用于存储匹配出的li

                if (searchText != "") {

                    //获取所有匹配的li
                    $searchLi = $("#content_news_list").find('a:contains(' + searchText + ')').parent();
                    //将内容清空
                    $("#content_news_list").html("");
                }

                //将获取的元素追加到列表中
                $("#content_news_list").html($searchLi).clone();

                //判断搜索内容是否有效，若无效，输出not find
                if ($searchLi.length <= 0) {
                    $("#content_news_list").html("<li>not find</li>")
                }
            })

            $("input[type=submit]").click(function () {
                $("searchText").change();
            })
        })
